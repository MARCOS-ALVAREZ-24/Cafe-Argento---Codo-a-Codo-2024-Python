        <h1>cafe argento</h1>
        <a href="./nosotros.html" class="btn-1">Informacion</a>
        </div>

    </header>

<div class="contact-container">
    <form class="contact-form" action="" method="post" id="form">
        <h3>Formulario de contacto</h3>
    <div class="input-box">
        <input class="input-text" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <input class="input-text" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <input class="input-text" type="email" name="email" id="email" placeholder="Ingrese su e-mail">
    </div>    
        
    <div>
        <label for="pais"></label>
        <select class= "selector" name="pais" id="pais">
            <option value="Seleccione país">Seleccione su país</option>
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Otro">Otro</option>
        </select>

        <label for="ciudad"></label>
        <select class= "selector" name="ciudad" id="ciudad">
            <option value="Seleccione ciudad">Seleccione su ciudad</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Capital Federal">Capital Federal</option>
            <option value="Santiago de Chile">Santiago de Chile</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Montevideo">Montevideo</option>
            <option value="Otra">Otra</option>
        </select>

    </div>

        <textarea class="comments" name="comentarios" id="comentarios" cols="40" rows="10" placeholder="Dejanos tu comentario:"></textarea>
        
        <div class="btn-sel">
            <h4>Deseo recibir ofertas y novedades</h4>
            <input type="checkbox" id="btn-switch">
            <label class="lbl-switch" for="btn-switch"></label>
        </div>
        
        <div style="text-align: center;">
            <button class="button" type="submit" name="enviar">Enviar</button>       
        </div>

    </form>

</div>
